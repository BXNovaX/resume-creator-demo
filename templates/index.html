{% extends 'base.html' %}
{% block title %}
    خانه
{% endblock %}
{% block head %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

{% endblock %}
{% block content %}
    {% for user in users %}
        {% if user.avatar %}
            <div class="card my-5">

                <div class="card-body">
                    <img src="{{ user.avatar.url }}" alt="Avatar" width="50px" height="50px"
                         style="border-radius: 500px">
                    <h5 class="card-title">{{ user.resume.name }}</h5>

                </div>
                <div class="row">
                    <img src="{{ user.resume.image_1.url }}" class="col-4" height="400px" width="400px" alt="avatar">
                    <img src="{{ user.resume.image_2.url }}" class="col-4" height="400px" width="400px" alt="avatar">
                    <img src="{{ user.resume.image_3.url }}" class="col-4" height="400px" width="400px" alt="avatar">
                </div>
                <a href="{% url 'ShowSingle' user.username %}" class="mt-4 btn btn-primary">مشاهده رزومه</a>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
