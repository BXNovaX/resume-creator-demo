{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>رزومه ساز | {% block title %}{% endblock title %}</title>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand ms-5" href="{% url 'Home' %}">رزومه ساز</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " href="{% url 'Home' %}">خانه</a>
                <a class="nav-link" href="{% url 'Signup' %}">ثبت نام</a>
                <a class="nav-link" href="{% url 'Login' %}">ورود</a>
                <a class="nav-link" href="{% url 'LogOut' %}">خروج</a>
                <a class="nav-link" href="{% url 'GetMe' %}">رزومه من</a>
            </div>
        </div>
    </div>
</nav>
<main class="container mt-5">
    {% block content %}{% endblock %}
</main>
</body>
</html>
